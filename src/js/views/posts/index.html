<ul>
  <li ng-repeat="post in postsIndex.all">
    <h2>{{ post.title }}</h2>
    <div class="photo">
      <img ng-src="{{ post.image }}">
    </div>
    <p ng-repeat="content in post.contents">{{ content.body }}</p>
    <button ui-sref="postsShow({ id: post.id })">Show</button>
    <h3>{{ post.user.username }}</h3>
  </li>
</ul>
