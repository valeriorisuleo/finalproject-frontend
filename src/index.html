<!DOCTYPE html>
<html ng-app="project4">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Angular Stack Setup</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="section-fluid">
        <div class="navbar-header">
          <ul class="nav navbar-nav">
            <li><a class="navbar-brand" ui-sref="postsIndex">Home</a></li>
            <li><a class="navbar-brand" ui-sref="postsNew">New</a></li>
            <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>
            <li ng-if="!main.isAuthenticated()"><a ui-sref="register">Register</a></li>
            <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
          </ul>

          <ul class="nav navbar-nav">
            <li ng-if="main.currentLanguage() !== language.code" ng-repeat="language in main.languages">
              <a href="#" ng-click="main.setLanguage(language.code)">{{ language.name }}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main ui-view></main>
  </body>
</html>
